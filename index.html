<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">


    <link
        href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Maven+Pro:wght@400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <title>Quick List</title>
</head>
<body>
    <div class="logo">
        <img src="assets/logo.svg" alt="">
    </div>

    <main>
        <header>
            <div class="back">
                <i class="ph ph-arrow-left"></i>
                    <a href="#">Voltar</a>
            </div>

            <h2>Compras da semana</h2>
        </header>

    <div class="container">
        <form action="">
            <div class="input-group">
                <input type="text" placeholder="Adicione um novo item" id="item" required>
                <button class="btn" type="submit" id="add-item">
                    Adicionar item
                </button>
            </div>
        </form>

        <ul>
            <li>
                <input type="checkbox" id="item1" required >
                <label class="label" for="item1">Arroz</label>
                <a href="#"><i class="ph ph-trash"></i></a>
            </li>
            <li>
                <input type="checkbox" id="item2">
                <label for="item2">Feijão</label>
                  <a href="#"><i class="ph ph-trash"></i></a>
            </li>
            <li>
                <input type="checkbox" id="item3">
                <label for="item3">Macarrão</label>
                  <a href="#"><i class="ph ph-trash"></i></a>
            </li>
        </ul>




        
    <div class="alert-popup">
        <div id="alert-success">
            <i class="ph ph-check-circle"></i>
            <span>O item foi adicionado</span>
              <a href="#"><i class="ph ph-trash"></i></a>
        </div>

        <div id="alert">
            <i class="ph ph-warning"></i>
            <span>O item foi removido da lista</span>
            <i class="ph ph-x"></i>
        </div>

        <div id="alert">
            <i class="ph ph-warning"></i>
            <span>Você não pode adicionar um item vazio!</span>
            <i class="ph ph-x"></i>
        </div>


        <div id="alert">
            <i class="ph ph-warning"></i>
            <span>Esse item já existe na lista!</span>
            <i class="ph ph-x"></i>
        </div>
    </div>
</div>
</main>


    <footer>
        copyright &copy; 2023 - Quick List
    </footer>
</body>
</html>
