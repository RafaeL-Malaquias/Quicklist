<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
  <title>Quick List</title>
</head>

<body>
  <div class="logo">
    <img src="assets/logo.svg" alt="">
  </div>

  <main>
    <header>
      <div class="back">
        <i class="ph ph-arrow-left"></i>
        <a href="#">Voltar</a>
      </div>

      <h2>Compras da semana</h2>
    </header>

    <div class="container">
      <form id="form" action="">
        <div class="input-group">
          <input type="text" placeholder="Adicione um novo item" id="input-value" required>
          <button class="btn" type="submit" id="add-item">
            Adicionar item
          </button>
        </div>
      </form>

      <ul id="ul-list">
        <li>
          <input type="checkbox" id="checkBox" required>
          <label id="label" class="label" for="checkBox">Arroz</label>
          <a href="#"><i class="ph ph-trash"></i></a>
        </li>
        <li>
          <input type="checkbox" id="checkBox">
          <label for="checkBox">Feijão</label>
          <a href="#"><i class="ph ph-trash"></i></a>
        </li>
        <li>
          <input type="checkbox" id="checkBox">
          <label id="label" for="checkBox">Macarrão</label>
          <a href="#"><i class="ph ph-trash"></i></a>
        </li>
      </ul>

      <div class="alert-popup show" >

        <div id="alert-box">
          <i class="ph ph-check-circle"></i>
          <span class="alert-span">alert</span>
          <a href="#"><i class="ph ph ph-trash"></i></a>
        </div>

      </div>
    </div>
  </main>

  <script src="src/script.js"></script>
</body>

</html>
