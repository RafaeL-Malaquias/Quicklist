<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">


    <link
        href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Inconsolata:wght@200..900&family=Maven+Pro:wght@400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <title>Quick List</title>
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="assets/logo.svg" alt="">
            </div>
    
            <div class="back">
                <i class="ph ph-arrow-left"></i>
                    <a href="#">Voltar</a>
            </div>

            <h2>Compras da semana</h2>
        </header>

        <form action="">
            <input type="text" placeholder="Adicionar item" id="item" required>
            <button type="submit" id="add-item">
                Adicionar item
            </button>
        </form>

        <ul>
            <li>
                <input type="checkbox" id="item1">
                <label for="item1">Arroz</label>
                <i class="ph ph-trash"></i>
            </li>
            <li>
                <input type="checkbox" id="item2">
                <label for="item2">Feijão</label>
                <i class="ph ph-trash"></i>
            </li>
            <li>
                <input type="checkbox" id="item3">
                <label for="item3">Macarrão</label>
                <i class="ph ph-trash"></i>
            </li>
        </ul>

        <div id="popup-success">
            <i class="ph ph-check-circle"></i>
            <span>O item foi adicionado</span>
            <i class="ph ph-x"></i>
        </div>

        <div id="error">
            <i class="ph ph-warning"></i>
            <span>O item foi removido da lista</span>
            <i class="ph ph-x"></i>
        </div>

        <div id="error item-vazio">
            <i class="ph ph-warning"></i>
            <span>Você não pode adicionar um item vazio!</span>
            <i class="ph ph-x"></i>
        </div>


        <div id="error item-existente">
            <i class="ph ph-warning"></i>
            <span>Esse item já existe na lista!</span>
            <i class="ph ph-x"></i>
        </div>
    </main>

    <footer>
        copyright &copy; 2023 - Quick List
    </footer>
</body>
</html>
